<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>c4me</title>
        <link rel="shortcut icon"type="image/x-icon" href="img/favicon.png">
        <link href='https://fonts.googleapis.com/css?family=Actor' rel='stylesheet'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/track_application.css">
    </head>
    <body>
        <div class="wrap-dashboard">
            <div class="left-menu">
                <div class="wrap-logo"><img class="logo" src="img/logo.png" alt="logo"></div>
                <div>
                    <!-- for each menu button, replace # with appropriate end point  -->
                    <button onclick="location.href='#'">
                        <div class="wrap-icon"><img src="img/college.png" alt="college"></div>
                        <div>Search College</div>
                    </button>
                    <!-- put chosen="true" to corresponding menu button -->
                    <button onclick="location.href='#'" chosen="true">
                        <div class="wrap-icon"><img src="img/application.png" alt="application"></div>
                        <div>Track Application</div>
                    </button>
                    <button onclick="location.href='#'">
                        <div class="wrap-icon"><img src="img/mypage.png" alt="mypage"></div>
                        <div>My Page</div>
                    </button>
                    <button onclick="location.href='#'">
                        <div class="wrap-icon"><img src="img/logout.png" alt="logout"></div>
                        <div>Log out</div>
                    </button>
                </div>
            </div>
            <div class="right-content">   
                <div class="wrap-search-result">
                    <div class="wrap-search-filters">
                        <div class="search-box">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control shadow-none" placeholder="College name" aria-label="College name" aria-describedby="search-btn">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary shadow-none" type="button" id="search-btn">Search</button>
                                </div>
                            </div>                          
                        </div>
                        <div class="filters-box">
                            <div class="filters-dropdown">
                                <button class="btn btn-secondary shadow-none" type="button" id="filters-dropdown-btn">
                                    Filters
                                </button>
                                <div id="filters-dropdown-content">
                                    <table>
                                        <tr>
                                            <td id="wrap-college-class"><b>College class</b>
                                                <div class="wrap-filter">
                                                    <input type="number" class="form-control shadow-none" id="college-class-min" placeholder="< 2024" min="1900" max="2024">
                                                    - <input type="number" class="form-control shadow-none" id="college-class-max" placeholder="< 2024" min="1900" max="2024">
                                                </div>
                                            </td>
                                            <td id="wrap-application-status"><b>Application status</b>
                                                <div class="wrap-filter">
                                                    <table>
                                                        <tbody>
                                                            <tr>
                                                                <td>
                                                                    <div class="custom-control custom-checkbox">
                                                                        <input type="checkbox" class="custom-control-input" id="accepted">
                                                                        <label class="custom-control-label" for="accepted">Accepted</label>
                                                                    </div>
                                                                </td>
                                                                <td>
                                                                    <div class="custom-control custom-checkbox">
                                                                        <input type="checkbox" class="custom-control-input" id="denied">
                                                                        <label class="custom-control-label" for="denied">Denied</label>
                                                                    </div>
                                                                </td>
                                                                <td>
                                                                    <div class="custom-control custom-checkbox">
                                                                        <input type="checkbox" class="custom-control-input" id="deferred">
                                                                        <label class="custom-control-label" for="deferred">Deferred</label>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>
                                                                    <div class="custom-control custom-checkbox">
                                                                        <input type="checkbox" class="custom-control-input" id="wait-listed">
                                                                        <label class="custom-control-label" for="wait-listed">Wait-listed</label>
                                                                    </div>
                                                                </td>
                                                                <td>
                                                                    <div class="custom-control custom-checkbox">
                                                                        <input type="checkbox" class="custom-control-input" id="withdrawn">
                                                                        <label class="custom-control-label" for="withdrawn">Withdrawn</label>
                                                                    </div>
                                                                </td>
                                                                <td>
                                                                    <div class="custom-control custom-checkbox">
                                                                        <input type="checkbox" class="custom-control-input" id="pending">
                                                                        <label class="custom-control-label" for="pending">Pending</label>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                        </tbody>                                                        
                                                    </table>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr style="height: 15px;"></tr>
                                        <tr>
                                            <td id="wrap-high-school"><b>High school</b>
                                                <div class="wrap-filter">
                                                    <table>
                                                        <tbody>
                                                            <tr>
                                                                <td>
                                                                    <div class="custom-control custom-checkbox">
                                                                        <!-- IMPORTANT! "input" tag's "id" property value and "label" tag's "for" property value should be matched -->
                                                                        <input type="checkbox" class="custom-control-input" id="High School 1">
                                                                        <label class="custom-control-label" for="High School 1">High School 1</label>
                                                                    </div>
                                                                </td>
                                                                <td>
                                                                    <div class="custom-control custom-checkbox">
                                                                        <input type="checkbox" class="custom-control-input" id="High School 2">
                                                                        <label class="custom-control-label" for="High School 2">High School 2</label>
                                                                    </div>
                                                                </td>
                                                                <td>
                                                                    <div class="custom-control custom-checkbox">
                                                                        <input type="checkbox" class="custom-control-input" id="High School 3">
                                                                        <label class="custom-control-label" for="High School 3">High School 3</label>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>
                                                                    <div class="custom-control custom-checkbox">
                                                                        <input type="checkbox" class="custom-control-input" id="High School 4">
                                                                        <label class="custom-control-label" for="High School 4">High School 4</label>
                                                                    </div>
                                                                </td>
                                                                <td>
                                                                    <div class="custom-control custom-checkbox">
                                                                        <input type="checkbox" class="custom-control-input" id="High School 5">
                                                                        <label class="custom-control-label" for="High School 5">High School 5</label>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>                                                    
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div class="filters-radio">
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="strict" name="customRadio" class="custom-control-input">
                                    <label class="custom-control-label" for="strict">Strict</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="lax" name="customRadio" class="custom-control-input">
                                    <label class="custom-control-label" for="lax">Lax</label>
                                </div>
                            </div>                            
                        </div>
                    </div>
                    <div class="wrap-result">
                        <div class="result-top">
                            <span class="result-text">Results</span>
                            <button type="button" id="plot-btn" class="btn btn-primary shadow-none" data-toggle="modal" data-target="#plot-modal">View scatterplot</button>
                            <div class="modal fade" id="plot-modal" tabindex="-1" role="dialog" aria-labelledby="plot-modal-label" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <h5 class="modal-title" id="plot-modal-label">Scatterplot</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    </div>
                                    <div class="modal-body">
                                    <!-- put graph here -->
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                        <!-- Initially, there should be no tags inside the "#summary" tag below. -->
                        <div class="list-group" id="summary">
                            <h4><b>Summary</b></h4>
                            <!-- The table tag below must be shown whenever the user gets the result in the track application menu -->
                            <table>
                                <tr>
                                    <!-- Frontend ajax should put data inside the b tags below -->        
                                    <!-- If there's no application list, then put dash inside the b tags -->
                                    <td><b>3.8</b><br><label>Average GPA</label></td>
                                    <td><b>700</b><br><label>Average SAT EBRW</label></td>
                                    <td><b>740</b><br><label>Average SAT Math</label></td>
                                    <td><b>34</b><br><label>Average ACT Composite</label></td>
                                    <td></td>
                                </tr>
                            </table>
                        </div>
                        <!-- Initially, there should be no tags inside the "#application-list" tag below. -->
                        <!-- "button" tag with class="list-group-item list-group-item-action" and "div" tag with class="carousel slide" are a pair -->
                        <!-- Frontend ajax should add these pairs with data inside the tag below -->
                        <div class="list-group" id="application-list">
                            <button class="list-group-item list-group-item-action">
                                <!-- student's username should be included inside h5 tag -->
                                <h5 class="username">username1<br>
                                    <!-- accpeted: badge-success | denied: badge-danger | rest: badge-warning -->
                                    <span class="badge badge-success">Accepted</span>
                                </h5>
                                <!-- high school name should be one the left side of br tag
                                    high school city  should be combined with high school state by comma and this combination should be on the right side of br tag and inside h5 tag -->
                                <h5 class="high-school">Stony Brook High School<br>Stony Brook, NY</h5>
                            </button>
                            <!-- "div" tag's "id" property value should be the student's username-->
                            <div id="username1" class="carousel slide" >
                                <ol class="carousel-indicators">
                                    <!-- every "li" tags' "data-target" property values should be the student's username-->
                                    <li data-target="#username1" data-slide-to="0" class="active"></li>
                                    <li data-target="#username1" data-slide-to="1"></li>
                                    <li data-target="#username1" data-slide-to="2"></li>
                                </ol>
                                <div class="carousel-inner">
                                    <div class="carousel-item personal active">
                                        <table>
                                            <tbody>
                                                <tr>
                                                    <!-- add data in b tags -->
                                                    <!-- if there is no data, add dash in b tags -->
                                                    <td><b>NY</b><br><label>Residence state</label></td>
                                                    <td><b>800</b><br><label>SAT Math</label></td>
                                                    <td><b>5</b><br><label>APs Passed</label></td>                                              
                                                    <td><b>Theology Religious Vocation</b><br><label>Major 1</label></td>      
                                                </tr>
                                                <tr>
                                                    <!-- add data in b tags -->
                                                    <!-- if there is no data, add dash in b tags -->
                                                    <td><b>2023</b><br><label>College class</label></td>
                                                    <td><b>800</b><br><label>SAT EBRW</label></td>      
                                                    <td><b>3.8</b><br><label>GPA</label></td>
                                                    <td><b>Public Administration Social Service</b><br><label>Major 2</label></td>
                                                </tr>
                                            </tbody>                                            
                                        </table>      
                                    </div>
                                    <div class="carousel-item sat2">
                                        <table>
                                            <tbody>
                                                <tr>
                                                    <!-- add data in b tags -->
                                                    <!-- if there is no data, add dash in b tags -->
                                                    <td><b>800</b><br><label>SAT2 Chemistry</label></td>
                                                    <td><b>800</b><br><label>SAT2 Eco-Bio</label></td>
                                                    <td><b>800</b><br><label>SAT2 Literature</label></td>
                                                    <td><b>800</b><br><label>SAT2 Mol-Bio</label></td>                                                    
                                                </tr>
                                                <tr>
                                                    <!-- add data in b tags -->
                                                    <!-- if there is no data, add dash in b tags -->
                                                    <td><b>-</b><br><label>SAT2 Math I</label></td>
                                                    <td><b>800</b><br><label>SAT2 Math II</label></td>
                                                    <td><b>800</b><br><label>SAT2 Physics</label></td>
                                                    <td><b>800</b><br><label>SAT2 US History</label></td>
                                                    <td><b>800</b><br><label>SAT2 World History</label></td>
                                                </tr>
                                            </tbody>                                            
                                        </table>                              
                                    </div>
                                    <div class="carousel-item act">
                                        <table>
                                            <tbody>
                                                <tr>
                                                    <!-- add data in b tags -->
                                                    <!-- if there is no data, add dash in b tags -->
                                                    <td><b>-</b><br><label>ACT English</label></td>
                                                    <td><b>60</b><br><label>ACT Math</label></td>
                                                    <td><b>40</b><br><label>ACT Reading</label></td>
                                                    <td><b>40</b><br><label>ACT Science</label></td>
                                                    <td><b>36</b><br><label>ACT Composite</label></td>
                                                </tr>
                                            </tbody>
                                        </table>                              
                                    </div>
                                </div>
                                <!-- "a" tag's "href" property value should be "#" + student's username-->
                                <a class="carousel-control-prev" href="#username1" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <!-- "a" tag's "href" property value should be "#" + student's username-->
                                <a class="carousel-control-next" href="#username1" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                            <button class="list-group-item list-group-item-action">
                                <h5 class="username">username2<br><span class="badge badge-danger">Denied</span></h5>
                                <h5 class="high-school">Stony Brook High School<br>Stony Brook, NY</h5>
                            </button>
                            <button class="list-group-item list-group-item-action">
                                <h5 class="username">username3<br><span class="badge badge-warning">Wait-listed</span></h5>
                                <h5 class="high-school">Stony Brook High School<br>Stony Brook, NY</h5>
                            </button>
                        </div>
                        <nav>
                            <!-- Initially, there should be no tags inside the tag below. -->
                            <ul class="pagination" id="pagination">
                                <!-- "active" class below means the current active page button  -->
                                <!-- first page button must be active in default after completing search -->
                                <li class="page-item"><button class="page-link shadow-none active">1</button></li>
                                <li class="page-item"><button class="page-link shadow-none">2</button></li>
                                <li class="page-item"><button class="page-link shadow-none">3</button></li>
                            </ul>
                        </nav>                        
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="js/common.js"></script>

    </body>
</html>
