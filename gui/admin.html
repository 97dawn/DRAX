<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>c4me</title>
        <link rel="shortcut icon"type="image/x-icon" href="img/favicon.png">
        <link href='https://fonts.googleapis.com/css?family=Actor' rel='stylesheet'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/admin.css">
    </head>
    <body>
        <div class="wrap-dashboard">
            <div class="left-menu">
                <div class="wrap-logo"><img class="logo" src="img/logo.png" alt="logo"></div>
                <div>
                    <!-- for each menu button, replace # with appropriate end point  -->
                    <button onclick="location.href='#'">
                        <div class="wrap-icon"><img src="img/logout.png" alt="logout"></div>
                        <div>Log out</div>
                    </button>
                </div>
            </div>
            <div class="right-content overflow-hidden"> 
                <div class="wrap-admin">
                    <div id="student-list">
                        <div>
                            <span class="result-text">Student List</span>
                        </div>
                        
                        <div class="list-group" id="college-list">
                            <button class="list-group-item list-group-item-action">
                                <!-- data should be included inside h5 tag -->
                                <h5 class="student-username">username1</h5>
                                <h5 class="high-school">Stony Brook High School<br>Stony Brook, NY</h5>
                            </button>
                            <div id="username1" class="carousel slide" >
                                <ol class="carousel-indicators">
                                    <!-- every "li" tags' "data-target" property values should be the student's username-->
                                    <li data-target="#username1" data-slide-to="0" class="active"></li>
                                    <li data-target="#username1" data-slide-to="1"></li>
                                    <li data-target="#username1" data-slide-to="2"></li>
                                </ol>
                                <div class="carousel-inner">
                                    <div class="carousel-item personal active">
                                        <table>
                                            <tbody>
                                                <tr>
                                                    <!-- add data in b tags -->
                                                    <!-- if there is no data, add dash in b tags -->
                                                    <td><b>NY</b><br><label>Residence state</label></td>
                                                    <td><b>800</b><br><label>SAT Math</label></td>
                                                    <td><b>5</b><br><label>APs Passed</label></td>                                              
                                                    <td><b>Theology Religious Vocation</b><br><label>Major 1</label></td>      
                                                </tr>
                                                <tr>
                                                    <!-- add data in b tags -->
                                                    <!-- if there is no data, add dash in b tags -->
                                                    <td><b>2023</b><br><label>College class</label></td>
                                                    <td><b>800</b><br><label>SAT EBRW</label></td>      
                                                    <td><b>3.8</b><br><label>GPA</label></td>
                                                    <td><b>Public Administration Social Service</b><br><label>Major 2</label></td>
                                                </tr>
                                            </tbody>                                            
                                        </table>      
                                    </div>
                                    <div class="carousel-item sat2">
                                        <table>
                                            <tbody>
                                                <tr>
                                                    <!-- add data in b tags -->
                                                    <!-- if there is no data, add dash in b tags -->
                                                    <td><b>800</b><br><label>SAT2 Chemistry</label></td>
                                                    <td><b>800</b><br><label>SAT2 Eco-Bio</label></td>
                                                    <td><b>800</b><br><label>SAT2 Literature</label></td>
                                                    <td><b>800</b><br><label>SAT2 Mol-Bio</label></td>                                                    
                                                </tr>
                                                <tr>
                                                    <!-- add data in b tags -->
                                                    <!-- if there is no data, add dash in b tags -->
                                                    <td><b>-</b><br><label>SAT2 Math I</label></td>
                                                    <td><b>800</b><br><label>SAT2 Math II</label></td>
                                                    <td><b>800</b><br><label>SAT2 Physics</label></td>
                                                    <td><b>800</b><br><label>SAT2 US History</label></td>
                                                    <td><b>800</b><br><label>SAT2 World History</label></td>
                                                </tr>
                                            </tbody>                                            
                                        </table>                              
                                    </div>
                                    <div class="carousel-item act">
                                        <table>
                                            <tbody>
                                                <tr>
                                                    <!-- add data in b tags -->
                                                    <!-- if there is no data, add dash in b tags -->
                                                    <td><b>-</b><br><label>ACT English</label></td>
                                                    <td><b>60</b><br><label>ACT Math</label></td>
                                                    <td><b>40</b><br><label>ACT Reading</label></td>
                                                    <td><b>40</b><br><label>ACT Science</label></td>
                                                    <td><b>36</b><br><label>ACT Composite</label></td>
                                                </tr>
                                            </tbody>
                                        </table>                              
                                    </div>
                                </div>
                                <!-- "a" tag's "href" property value should be "#" + student's username-->
                                <a class="carousel-control-prev" href="#username1" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <!-- "a" tag's "href" property value should be "#" + student's username-->
                                <a class="carousel-control-next" href="#username1" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                            <button class="list-group-item list-group-item-action">
                                <h5 class="username">username2</h5>
                                <h5 class="high-school">Stony Brook High School<br>Stony Brook, NY</h5>
                            </button>
                            <button class="list-group-item list-group-item-action">
                                <h5 class="username">username3</h5>
                                <h5 class="high-school">Stony Brook High School<br>Stony Brook, NY</h5>
                            </button>
                        </div>
                        <nav>
                            <!-- Initially, there should be no tags inside the tag below. -->
                            <ul class="pagination" id="pagination">
                                <!-- "active" class below means the current active page button  -->
                                <!-- first page button must be active in default after completing search -->
                                <li class="page-item"><button class="page-link shadow-none active">1</button></li>
                                <li class="page-item"><button class="page-link shadow-none">2</button></li>
                                <li class="page-item"><button class="page-link shadow-none">3</button></li>
                            </ul>
                        </nav>
                    </div>
                        
                    
                    <div id="admission-decision-list">
                        <div>
                            <span class="result-text">Admission Decision List</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="js/common.js"></script>

    </body>
</html>
