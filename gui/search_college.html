<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>c4me</title>
        <link rel="shortcut icon"type="image/x-icon" href="img/favicon.png">
        <link href='https://fonts.googleapis.com/css?family=Actor' rel='stylesheet'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/search_college.css">
    </head>
    <body>
        <div class="wrap-dashboard">
            <div class="left-menu">
                <div class="wrap-logo"><img class="logo" src="img/logo.png" alt="logo"></div>
                <div>      
                    <!-- put chosen="true" to corresponding menu button -->
                    <!-- for each menu button, replace # with appropriate end point  -->
                    <button onclick="location.href='#'" chosen="true"> 
                        <div class="wrap-icon"><img src="img/college.png" alt="college"></div>
                        <div>Search College</div>
                    </button>
                    <button onclick="location.href='#'">
                        <div class="wrap-icon"><img src="img/application.png" alt="application"></div>
                        <div>Track Application</div>
                    </button>
                    <button onclick="location.href='#'">
                        <div class="wrap-icon"><img src="img/mypage.png" alt="mypage"></div>
                        <div>My Page</div>
                    </button>
                    <button onclick="location.href='#'">
                        <div class="wrap-icon"><img src="img/logout.png" alt="logout"></div>
                        <div>Log out</div>
                    </button>
                </div>
            </div>
            <div class="right-content">
                <div class="wrap-search-result">
                    <div class="wrap-search-filters">
                        <div class="search-box">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control shadow-none" placeholder="College Name" aria-label="College Name" aria-describedby="search-btn">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary shadow-none" type="button" id="search-btn">Search</button>
                                </div>
                            </div>                          
                        </div>
                        <div class="filters-box">
                            <div class="filters-dropdown">
                                <button class="btn btn-secondary shadow-none" type="button" id="filters-dropdown-btn">
                                    filters
                                </button>
                                <div id="filters-dropdown-content">
                                    <table>
                                        <tr>
                                            <td><b>Admission rate (%)</b>
                                                <div class="wrap-filter range">
                                                    <input type="number" class="form-control shadow-none" id="admission-rate-min" placeholder="0 - 100" min="0" max="100">
                                                    - <input type="number" class="form-control shadow-none" id="admission-rate-max" placeholder="0 - 100" min="0" max="100">
                                                </div>
                                            </td>
                                            <td><b>Max ranking</b><span id="ranking-val">-</span>
                                                <div class="wrap-filter">
                                                    <!-- 0 means no preference, 601 means 600 + -->
                                                    <input type="range" min="0" max="601" value="0" class="slider" id="ranking">
                                                </div>
                                            </td>
                                            <td><b>Major</b>
                                                <div class="wrap-filter">
                                                    <select id="major1">
                                                        <!-- - means no preference -->
                                                        <option value="-">-</option>
                                                        <!-- Frontend should add option tags with the major names from here -->
                                                    </select>
                                                    &
                                                    <select id="major2">
                                                        <!-- - means no preference -->
                                                        <option value="-">-</option>
                                                        <!-- Frontend should add option tags with the major names from here -->
                                                    </select>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr style="height: 15px;"></tr>
                                        <tr>
                                            <td><b>Location</b>
                                                <div class="wrap-filter">
                                                    <select id="location">
                                                        <!-- - means no preference -->
                                                        <option value="-">-</option>
                                                        <option value="AL">AL</option>
                                                        <option value="AK">AK</option>
                                                        <option value="AZ">AZ</option>
                                                        <option value="AR">AR</option>
                                                        <option value="CA">CA</option>
                                                        <option value="CO">CO</option>
                                                        <option value="CT">CT</option>
                                                        <option value="DE">DE</option>
                                                        <option value="FL">FL</option>
                                                        <option value="GA">GA</option>
                                                        <option value="HI">HI</option>
                                                        <option value="ID">ID</option>
                                                        <option value="IL">IL</option>
                                                        <option value="IN">IN</option>
                                                        <option value="IA">IA</option>
                                                        <option value="KS">KS</option>
                                                        <option value="KY">KY</option>
                                                        <option value="LA">LA</option>
                                                        <option value="ME">ME</option>
                                                        <option value="MD">MD</option>
                                                        <option value="MA">MA</option>
                                                        <option value="MI">MI</option>
                                                        <option value="MN">MN</option>
                                                        <option value="MS">MS</option>
                                                        <option value="MO">MO</option>
                                                        <option value="MT">MT</option>
                                                        <option value="NE">NE</option>
                                                        <option value="NV">NV</option>
                                                        <option value="NH">NH</option>
                                                        <option value="NJ">NJ</option>
                                                        <option value="NM">NM</option>
                                                        <option value="NY">NY</option>
                                                        <option value="NC">NC</option>
                                                        <option value="ND">ND</option>
                                                        <option value="OH">OH</option>
                                                        <option value="OK">OK</option>
                                                        <option value="OR">OR</option>
                                                        <option value="PA">PA</option>
                                                        <option value="RI">RI</option>
                                                        <option value="SC">SC</option>
                                                        <option value="SD">SD</option>
                                                        <option value="TN">TN</option>
                                                        <option value="TX">TX</option>
                                                        <option value="UT">UT</option>
                                                        <option value="VT">VT</option>
                                                        <option value="VA">VA</option>
                                                        <option value="WA">WA</option>
                                                        <option value="WV">WV</option>
                                                        <option value="WI">WI</option>
                                                        <option value="WY">WY</option>
                                                    </select>
                                                </div>
                                            </td>
                                            <td><b>Size</b>
                                                <div class="wrap-filter">
                                                    <select id="size">
                                                        <!-- - means no preference -->
                                                        <option value="-">-</option>
                                                        <option value="small">small (< 2,000)</option>
                                                        <option value="medium">medium (2,000 - 15,000)</option>
                                                        <option value="large">large (> 15,000)</option>
                                                    </select>
                                                </div>                                                
                                            </td>
                                            <td><b>Max tuition (k $)</b>
                                                <div class="wrap-filter">
                                                    <input type="number" class="form-control shadow-none" id="tuition" placeholder="1 - 100" min="1" max="100">
                                                </div>
                                            </td>
                                            <td></td>
                                        </tr>
                                        <tr style="height: 15px;"></tr>
                                        <tr>
                                            <!-- frontend javascript should check whether the min is less than or eqal to max -->
                                            <td><b>SAT EBRW score</b>
                                                <div class="wrap-filter range">
                                                    <input type="number" class="form-control shadow-none" id="sat-ebrw-min" placeholder="200 - 800" min="200" max="800">
                                                    - <input type="number" class="form-control shadow-none" id="sat-ebrw-max" placeholder="200 - 800" min="200" max="800">
                                                </div>
                                            </td>
                                            <td><b>SAT Math score</b>
                                                <div class="wrap-filter range">
                                                    <input type="number" class="form-control shadow-none" id="sat-math-min" placeholder="200 - 800" min="200" max="800">
                                                    - <input type="number" class="form-control shadow-none" id="sat-math-max" placeholder="200 - 800" min="200" max="800">
                                                </div>

                                            </td>
                                            <td><b>ACT Composite score</b>
                                                <div class="wrap-filter range">
                                                    <input type="number" class="form-control shadow-none" id="act-composite-min" placeholder="1 - 36" min="1" max="36">
                                                    - <input type="number" class="form-control shadow-none" id="act-composite-max" placeholder="1 - 36" min="1" max="36">
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div class="filters-radio">
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="strict" name="customRadio" class="custom-control-input">
                                    <label class="custom-control-label" for="strict">strict</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="lax" name="customRadio" class="custom-control-input">
                                    <label class="custom-control-label" for="lax">lax</label>
                                </div>
                            </div>                            
                        </div>
                    </div>
                    <div class="wrap-result">
                        <div class="result-top">
                            <span class="result-text">Results</span>
                            <button type="button" id="sort-btn" class="btn btn-primary shadow-none">sort by college recommendation</button>
                        </div>
                        <!-- Initially, there should be no tags inside the tag below. -->
                        <!-- Frontend ajax should add tags with data inside the tag below -->
                        <div class="list-group" id="college-list">
                            <button class="list-group-item list-group-item-action">
                                <!-- data should be included inside h5 tag -->
                                <h5 class="college-name">State University of New York, Albany</h5>
                                <!-- replace # with Track Application menu end point  -->
                                <a href="#">Track Application</a>
                                <!-- data should be included inside h5 tag -->
                                <h5>NY</h5>
                            </button>
                            <div class="item-info">
                                <table>
                                    <tr>
                                        <!-- data should be included inside b tags -->
                                        <td><b>Public</b><br><label>Institution</label></td>
                                        <td><b>50%</b><br><label>Admission rate</label></td>
                                        <td><b>90%</b><br><label>Completion rate</label></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td><b>$20000</b><br><label>Tuition</label></td>
                                        <td><b>$20000</b><br><label>Median debt amount</label></td>
                                        <td><b>100</b><br><label>Ranking</label></td>
                                        <td><b>5000</b><br><label>Size</label></td>
                                    </tr>
                                </table>
                            </div>
                            <button class="list-group-item list-group-item-action">
                                <h5 class="college-name">State University of New York, Stony Brook</h5>
                                <a href="#">Track Application</a>
                                <h5>NY</h5>
                            </button>
                            <div class="item-info">
                                <table>
                                    <tr>
                                        <td><b>Public</b><br><label>Institution</label></td>
                                        <td><b>50%</b><br><label>Admission rate</label></td>
                                        <td><b>90%</b><br><label>Completion rate</label></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td><b>$20000</b><br><label>Tuition</label></td>
                                        <td><b>$20000</b><br><label>Median debt amount</label></td>
                                        <td><b>100</b><br><label>Ranking</label></td>
                                        <td><b>5000</b><br><label>Size</label></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <nav>
                            <!-- Initially, there should be no tags inside the tag below. -->
                            <ul class="pagination" id="pagination">
                                <!-- "active" class below means the current active page button  -->
                                <!-- first page button must be active in default after completing search -->
                                <li class="page-item"><button class="page-link shadow-none active">1</button></li>
                                <li class="page-item"><button class="page-link shadow-none">2</button></li>
                                <li class="page-item"><button class="page-link shadow-none">3</button></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="js/common.js"></script>
        
    </body>
</html>
