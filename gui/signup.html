<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>c4me</title>
    <link rel="shortcut icon"type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login_signup.css">
  </head>
  <body>
      <div id="bg-outer">
        <div id="bg-inner">
        </div>
        <div class="wrap-form">
            <form class="form">
                <span class="form-title">Create Account for</span>
                <div class="wrap-logo btm-space">
                    <img class="logo" src="img/logo.png" alt="logo">
                </div>
                <div class="btm-space">
                    <div class="wrap-form-input">
                        <input type="text" name="username" placeholder="Username" minlength="4" maxlength="32" required>
                    </div>
                    <p class="helper">* 4 - 32 characters</p>    
                </div>
                <div class="btm-space">
                    <div class="wrap-form-input">
                        <input type="password" name="password" placeholder="Password" minlength="8" maxlength="128" required>
                    </div>
                    <p class="helper">* 8 - 128 characters</p>    
                    <p class="helper">* At least 1 number, 1 special character, and both uppercase and lowercase letters</p>
                </div>
                <div>
                    <button class="btn btn-primary" type="submit">Sign up</button>
                </div>
            </form>
        </div> 
      </div>   
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
